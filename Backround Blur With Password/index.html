<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.8.11/tailwind.min.css"
    integrity="sha512-KO1h5ynYuqsFuEicc7DmOQc+S9m2xiCKYlC3zcZCSEw0RGDsxcMnppRaMZnb0DdzTDPaW22ID/gAGCZ9i+RT/w=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <title>Backround Blur With Password</title>
</head>

<body>
  <div class="background" id="background"></div>
  <div class="rounded p-10 text-center shadow-2xl glassmorphism">
    <h1 class="text-3xl">Background Blur Password</h1>
    <p class="text-sm text-green-900">Password strength effect</p>
    <div class="my-4 text-left">
      <label for="email" class="text-black-900">Email:</label>
      <input type="text" class="bg-transparent text-green-700 border block w-full p-2 mt-2 rounded glassmorphism custom-shadow" id="email"
        placeholder="Enter Email" />
    </div>

    <div class="my-4 text-left">
      <label for="email" class="text-black-900">Password:</label>
      <input type="password" class="bg-transparent text-green-700 border block w-full p-2 mt-2 rounded glassmorphism custom-shadow" id="password" placeholder="Enter Password" />
    </div>

    <button
      class="bg-black text-white py-2 mt-4 inline-block w-full rounded glassmorphism hover:bg-green-300 hover:text-black transition-colors duration-300 type="submit">Submit</button>

  </div>
  <script src="script.js"></script>
</body>

</html>
